<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <nav class="app-nav">
      <div class="nav-btns">
        <button class="nav-btn btn-min">-</button>
        <button class="nav-btn btn-max">+</button>
        <button class="nav-btn btn-close">X</button>
      </div>
    </nav>

    <h1 class="app-header">Pomodoro</h1>

    <section class="app-main">
      <div>
        <h1 class="app-timer"></h1>
        <div class="timer-selectors">
          <input
            class="timer-selector"
            type="number"
            value="00"
            min="0"
            max="60"
            step="10"
          />
          <input
            class="timer-selector"
            type="number"
            value="0"
            min="0"
            max="60"
            step="5"
          />
        </div>
        <button class="app-btn">Start</button>
      </div>
    </section>

    <script src="../JavaScript/renderer.js"></script>
  </body>
</html>
